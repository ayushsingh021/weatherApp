<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <h1>My Weather App</h1>
            <h3>Developed by Ayush</h3>
        </div>
        <div class="tab-container">
            <p class=" tab" data-userWeather>Your Weather</p>
            <p class="tab"  data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location -->
           
            <div class="grant-location-container">
                <img src="./assets/location.png" width=" 80" height="80" loading="lazy" alt="">
                <p>Grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
           

            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search By City ...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png"width=" 80" height="80" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="assets/loading.gif" width=" 150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- show weather info -->

            <div class="user-info-container">
                <!-- city name -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather-description -->
                <p data-weatherDesc></p>
                <!-- weather- Icon  -->
                <img data-weatherIcon>
                <!-- temp -->
                <p data-temp></p>

                <!-- Info card -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
